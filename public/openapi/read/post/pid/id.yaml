get:
  tags:
    - shorthand
  summary: Get post data
  parameters:
    - name: type
      in: path
      required: true
      schema:
        type: string
      example: post
    - name: id
      in: path
      required: true
      schema:
        type: number
      example: 1
  responses:
    "200":
      description: "A JSON object containing post data"
      content:
        application/json:
          schema:
            type: object
            properties:
              uid:
                type: number
              tid:
                type: number
              timestamp:
                type: number
              content:
                type: string
              pid:
                type: number
              downvotes:
                type: number
              upvotes:
                type: number
              bookmarks:
                type: number
              deleted:
                type: number
              deleterUid:
                type: number
              edited:
                type: number
              votes:
                type: number
              timestampISO:
                type: string
              editedISO:
                type: string
              upvoted:
                type: boolean
              downvoted:
                type: boolean
              flagId:
                type: number
                description: The flag identifier, if this particular post has been flagged before
              replies:
                type: number