get:
  tags:
    - shorthand
  summary: Get topic data
  parameters:
    - name: type
      in: path
      required: true
      schema:
        type: string
      example: topic
    - name: id
      in: path
      required: true
      schema:
        type: string
      example: 1
  responses:
    "200":
      description: "A JSON object containing topic data"
      content:
        application/json:
          schema:
            allOf:
              - $ref: ../../../components/schemas/TopicObject.yaml#/TopicObjectSlim
              - type: object
                properties:
                  teaserPid:
                    type: number
                    nullable: true
                  title:
                    type: string
                  slug:
                    type: string
                  titleRaw:
                    type: string